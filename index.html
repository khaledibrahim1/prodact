<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Eng.Khaled ibrahim</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="crud">
    <div class="head">
      <h2>crud</h2>
      <p>PRODUCT MANAGEMENT SYSTEM</p>
      <h6>Eng.Khaled ibrahim</h6>
      
    </div>

    <div class="inputs">
      <input type="text" placeholder="title" id="title">
      <div class="price">
        <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
        <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
        <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
        <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
        <small id="total"></small>
      </div>
      <input type="number" placeholder="count" id="count">
      <input type="text" placeholder="category" id="category">
      <button id="submit">create</button>
    </div>

    <div class="outputs">
      <div class="searchBlock">
        <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
        <div class="btnSearch">
          <button onclick="getsearchMood(this.id)" id="searchTitle">search By Title</button>
          <button onclick="getsearchMood(this.id)"id="searchTCategory">search By Category</button>
        </div>
      </div>
      <div id="deleteAll">
        
      </div>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>TITLE</th>
            <th>PRICE</th>
            <th>TAXES</th>
            <th>ADS</th>
            <th>DISCOUNT</th>
            <th>TOTAL</th>
            <th>CATEGORY</th>
            <th>UPDATE</th>
            <th>DELETE</th>
          </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
